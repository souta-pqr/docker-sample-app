<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker サンプルアプリ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { margin-bottom: 20px; }
        input, button { font-size: 18px; padding: 10px; }
        .fortune { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ようこそ、Dockerの世界へ！</h1>
    <form method="post">
        <input type="text" name="name" placeholder="あなたの名前を入力" required>
        <button type="submit">占う</button>
    </form>
    {% if name %}
        <h2>こんにちは、{{ name }}さん！</h2>
    {% endif %}
    {% if fortune %}
        <div class="fortune">あなたの運勢: {{ fortune }}</div>
    {% endif %}
</body>
</html>
